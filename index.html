<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Profiles</title>
</head>

<body>
    <div class="container">
        <form action="">
            <input autocomplete="off" id="input" placeholder="Search username" type="text"><button id="searchBtn">
                <ion-icon name="search-outline"></ion-icon>
            </button>
        </form>

        <div class="profile-card">
            <div class="avatar">
                <img src="https://avatars.githubusercontent.com/u/2?v=4" alt="">
            </div>
            <div class="info">
                <h3>Bruce Wayne</h3>
                <h5>Full Stack Engineer</h5>
                <p>Chairman of Wayne Enterprise. Masters degree in Chemistry, Physics, Maths, CS, Biology.</p>
                <ul>
                    <li>Followers: 20M</li>
                    <li>Followings: 1</li>
                    <li>Github_Repos: 2</li>
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
